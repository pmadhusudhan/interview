<html><head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
        font-family: helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      }
  
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        background:#eee;
        padding:20px;
        width:fit-content;
        border-radius:20px;
       box-shadow:-5px -5px 5px gray;
      }
  
      #question_box {
        font-family: helvetica, sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 20px;
      }
  
      #prompt_div {
        height: 150px;
        width: 600px;
        font-size: 14px;
  padding:20px;
  border-radius:10px;
      display: none;
      }
  
      #sendtoGPT {
        margin: 10px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #6aa068;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      #result {
        height: 300px;
        width: 700px;
        font-size: 14px;
        background: #fcf9ef;
        border: 1px solid gray;
        padding: 20px;
        margin: 10px;
        overflow: auto;
      border-radius:10px;
      }
      #topic{
        font-size: x-large;
        width:400px;
        border:none;
        border-radius: 10px;
        padding:10px;
      }
      #topic_chooser{
            
           display: block;
           
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        background:#eee;
        padding:20px;
        width:50%;
        border-radius:20px;
       box-shadow:-5px -5px 5px gray;
      }
      .topic_option{
        display: inline-block;
        width:100px;
        padding:30px;
        margin:10px;
        border:1px solid gray;
        border-radius:10px;
        background:white;
        cursor:pointer;
        text-decoration: none;
        color:gray;
      }
  </style>
  </head>
  <body>  
   
  <div id="container">
    <h1> Topic : <input id="topic" placeholder="Enter a topic you are interested" /> </h1>
  <div id="question_box" >
    <div id="result">
      Are you ready... let us go...
    </div>
    <button id="sendtoGPT">Go > </button>
  </div>
  
  <textarea contenteditable="true" id="prompt_div" placeholder="Answer the question" ></textarea>
 

</div>
<div id="topic_chooser">
  <h1>Select a topic </h1>
<a href="?topic=High School Geometry" class="topic_option">High School Geometry</a>
<a href="?topic=High School Algebra"  class="topic_option">High School Algebra</a>
<a href="?topic=High School Physics" class="topic_option">High School Physics</a>
<a href="?topic=High School Chemistry" class="topic_option">High School Chemistry</a>
<a href="?topic=High School US Geography" class="topic_option">High School US Geography</a>
<a href="?topic=High School Computer Science" class="topic_option">High School Computer Science</a>
<a href="?topic=High School English" class="topic_option">High School English</a>
</div>

<script>
  var loc = window.location.href;
  if(loc.indexOf("?topic=")>0){
  topic = loc.split("?topic=")[1];
  topic = decodeURIComponent(topic);
    $("#topic").val(topic);
    $("#topic_chooser").hide();
    $("#container").show();
    
  }else{
    $("#topic_chooser").show();
    $("#container").hide();
   
  }
  $(".topic_option").click(function(){
      loc.href = "askai.html?topic="+$(this).text();
    })
    function askAI(question = "") {
        if(question === ""){
          question = $("#prompt_div").val();
        }
        //question = $("#prompt_div").val();
        //$("#result").html("AI is slow :) ... if you are patient you will be pleasantly surprised");
        $.ajax({
            url: "https://askai-node-ndmd3ghqma-ue.a.run.app?q="+question,
            type: 'GET',
            complete: function() {
            },
            success: function(result) {
                $("#result").append(result+"<br>");
                 // $("#form").hide();
            }
        });
    }
    

  

</script>
  
</body>
</html>
