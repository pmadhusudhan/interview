<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>  

<script>
  var loc = window.location.href;
  if(loc.indexOf("AskAI=")>0){
  question = loc.split("AskAI=")[1];
    
  askAI(question);
  $("#form").hide();
  }
    function askAI(question) {
        
        //question = $("#prompt_div").val();
        //$("#result").html("AI is slow :) ... if you are patient you will be pleasantly surprised");
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbzM1DbNzmxKqygbeDTeo-6hAr8griyFjk1g1d-jpvkYZFc4RWxbmCrqnv6Z_RmzDQir/exec?AskAI="+question+"&Who=You are an expert",
            type: 'GET',
            complete: function() {
            },
            success: function(result) {
                $("#result").html(result);
            }
        });
    }
    
    
    
  $("#header").click(function(){ $("#prompt_div").toggle()});

  

</script>
<div id="container">
<div style="height:20px;background:gray" id="header">toggle</div>
<button onclick='askAI("56*78")'>another question</button>
<div id="form">
<textarea id="prompt_div" style="height: 300px;width: 80%;font-size: 14px;font-family:helvetica" placeholder="What do you want to ask AI"></textarea><br><button id="send" onclick="askAI()">Send</button><br>
</div>
<div id="result" style="height: 300px;width: 80%;font-size: 14px;font-family:helvetica"></div>
</div>
</body>  
</html>
