<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>  

<div id="container">
<div id="form" >
<textarea id="prompt_div" style="height: 300px;width: 80%;font-size: 14px;font-family:helvetica" placeholder="What do you want to ask AI"></textarea>
<br>
<button id="send" onclick="askAI()">Send</button>
<button id="sendtoGPT" >SendtoGPT</button><br>
</div>
<div id="result" style="height: 300px;width: 80%;font-size: 14px;font-family:helvetica"></div>
</div>


<script>
  var loc = window.location.href;
  if(loc.indexOf("AskAI=")>0){
  question = loc.split("AskAI=")[1];
    
  askAI(question);
  
  }
    function askAI(question = "") {
        if(question === ""){
          question = $("#prompt_div").val();
        }
        //question = $("#prompt_div").val();
        //$("#result").html("AI is slow :) ... if you are patient you will be pleasantly surprised");
        $.ajax({
            url: "https://askai-node-ndmd3ghqma-ue.a.run.app?q="+question,
            type: 'GET',
            complete: function() {
            },
            success: function(result) {
                $("#result").append(result+"<br>");
                 // $("#form").hide();
            }
        });
    }
    

  

</script>
</body>  
</html>
