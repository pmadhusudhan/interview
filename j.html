<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Description Summarizer</title>
</head>
<body>
  <h1>Job Description Summarizer</h1>
  <form>
    <label for="job-description">Enter the job description:</label><br>
    <textarea id="job-description" name="job-description" rows="10" cols="50"></textarea><br>
    <input type="button" value="Summarize" onclick="summarize2()">
  </form>
  <h2>Summary2:</h2>
  <div id="summary"></div>

  <script>
    function summarize() {
      // Get the job description text
      const jobDescription = document.getElementById('job-description').value;

      // Split the text into sentences
      const sentences = jobDescription.split(/[.?!]/);

      // Calculate the average sentence length
      const totalWords = sentences.reduce((acc, sentence) => acc + sentence.split(' ').length, 0);
      const avgWordsPerSentence = totalWords / sentences.length;

      // Select sentences that meet the length criteria
      const maxWordsPerSentence = 20;
      const minWordsPerSentence = 5;
      const summarySentences = sentences.filter(sentence => {
        const words = sentence.split(' ').length;
        return words >= minWordsPerSentence && words <= maxWordsPerSentence;
      });

      // Join the selected sentences into a summary
      const summary = summarySentences.join('. ');

      // Display the summary on the page
      document.getElementById('summary').textContent = summary;
    }
    function summarize2(){
        const promptText = document.getElementById('job-description').value;
              // Tokenize the prompt text
        const promptTokens = promptText.split(' ');

        // Remove duplicate tokens
        const uniqueTokens = [...new Set(promptTokens)];

        // Truncate the list of tokens to a specific length
        const maxTokens = 10;
        const truncatedTokens = uniqueTokens.slice(0, maxTokens);

        // Join the truncated tokens back into a single string
        const compressedPrompt = truncatedTokens.join(' ');
      
        document.getElementById('summary').textContent = compressedPrompt;
    }
  </script>
</body>
</html>
