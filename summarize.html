
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
*{
    font-family: helvetica neue;
    font-size: 1.1em;
}
textarea{
 text-align: left;
 width: 500px;
 height:250px;
}
</style>
<body>
<textarea placeholder="Enter text to be summarized"></textarea><br>
<button>Summarize</button>
<br><br><div>5 Sentence Summary</div><span></span>

<script>

$('button').click(function(){
    var text = $('textarea').val();
    const formdata = new FormData();
    formdata.append("key", "b9812cebd408fb73a7f180f08ef604d9");
    formdata.append("txt", "YOUR TEXT HERE");
    formdata.append("sentences", "NUMBER OF SENTENCES");

    const requestOptions = {
    method: 'POST',
    body: formdata,
    redirect: 'follow'
    };

    const response = fetch("https://api.meaningcloud.com/summarization-1.0", requestOptions)
    .then(response => ({
        status: response.status, 
        body: response.json()
    }))
    .then(({ status, body }) => $("span").html(body))
    .catch(error => console.log('error', error));
    })

</script>
</body>

</html>
