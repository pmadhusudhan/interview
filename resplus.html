<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI job guru</title>
    <style>
      /* Set the overall style for the page */
      body {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0px;
        padding: 20px;
        width: 800px;
        height:600px;
        font-size: 16px;
      }
      
      /* Set the style for the left sidebar */
      .sidebar {
        background-color: #333;
        color: #fff;
        width: 50%;
        height: 100vh;
        position: fixed;
        display: none;
        top: 0;
        padding: 20px;
      }
      .left{
        left: 0;
        }
      .right {
        right:0px;
        
        }
        #metaData{
          background:white;
          color: black;
          
          }
      #summary{
       padding:10px;
        padding-left:30px;
      }
      .answer{
       padding:10px;
        background:#eee;
		border-radius: 10px;
      }
      /* Set the style for the main page content */
      .content {
        margin: 30px;
        padding: 30px;
	position:relative;
      }
      .leftpanel,.rightpanel{
	      width:45%;
	      float:left;
	    }
      /* Set the style for the textarea and button */
      #resume,#description {
        width: 90%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        resize: none;
		background:white;
		color:#111;
		overflow: auto;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .question{
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        
      }
      button:hover {
        background-color: #3e8e41;
      }
	  .kws{
		  background:#efe;
		  padding:10px;
		  line-height: 35px;
		  border-radius: 10px;
	  }
    </style>
     <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
		
    <div class="left sidebar">
		<button onclick="$('.sidebar').toggle()"><</button>	
      <h2>Your profile</h2>
	  <div contenteditable="true"  id="resume" placeholder="Enter some text here..."></div>
	  <button id="savebtn">Save</button>
      <button onclick="askai_generic('resume','resskills',0)">Skills List</button>    <button onclick="askai_generic('resume','resskills',1)">Job title</button>
      <div id='resskills' style='height:200px;overflow:auto'></div>
    </div><button onclick="$('.sidebar').toggle()">></button>
    <div class="content">
      <div class='leftpanel'>
      <h1>Job Description - AI scanned</h1>
      <p> Paste a job description below. And get AI enhanced Job details with questions.</p>
      <label id='jdskills'></label>
        <button onclick='$("#jd_section").toggle()'> Job Description </button>
        <section id="jd_section">
			<div contenteditable="true"   id="description" placeholder="Enter a job description..."></div>
        <button id='submit'>Process this</button>
	
        </section>
	</div>
	<div class="rightpanel">
          <div id='summary'></div><br>
          
      <ul id="extras" style="display:none"></ul>
      </div>
	    </div>
    <script src="resplus.js"></script>
    <div style="display: none;" id="hiddendiv"></div>
    <form id="postform" style="display: none;">
	    <input id="q" name="q" />
	    <button type="submit">submit</button>
	    </form>
</body>
</html>
