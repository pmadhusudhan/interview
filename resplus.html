<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
      /* Set the overall style for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Set the style for the left sidebar */
      .sidebar {
        background-color: #333;
        color: #fff;
        width: 200px;
        height: 100vh;
        position: fixed;
        
        top: 0;
        padding: 20px;
      }
      .left{
        left: 0;
        }
      .right {
        right:0px;
        
        }
      /* Set the style for the main page content */
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      
      /* Set the style for the textarea and button */
      textarea {
        width: 90%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="left sidebar">
      <h2>Your profile</h2>
      <textarea  id="resume" placeholder="Enter some text here..."></textarea>
      <button onclick="askai('resskills',0)">Skills List</button>    <button onclick="askai(1)">Job title</button>
      <div id='resskills' style='height:200px;overflow:auto'></div>
    </div>
    <div class="content">
      <h1>You will see enhanced Job description based on Resume</h1>
      <p>This is the main page content. It can include text, images, and other elements.</p>
    </div>
<div class="right sidebar">
      <h2>Job description</h2>
      <textarea  id="Description" placeholder="Enter some text here..."></textarea>
      <button onclick="askai('jdskills',0)">Skills List</button>    <button onclick="askai(1)">Job title</button>
      <div id='jdskills' style='height:200px;overflow:auto'></div>
    </div>
<script>
  var questions = ["List all the linkedin skills based on this resume ","List suitable job titles for this resume"];
    function askai(container,q){
        prompt = questions[q] + $("#resume").val();
        scriptkey = "AKfycbwPfgbUDEaZF_aGu6QNT3Nmzvx9SK290QUWRGC66PLSM3xVCOKsRqEjldWPvvGwiF2aIA";
        url ="https://script.google.com/macros/s/"+scriptkey+"/exec"
        $.post( url, { Q: prompt, W: "you are an assistant" })
        .done(function( data ) {
             //console.log(data);
        $("#"+container).append('<div style="background: rgb(246, 246, 244);border: 1px solid gray;width: 200px;height: min-content;border-radius: 10px;padding: 4px;bottom: 0px;overflow: overlay;" cols="20" class="" rows="20">'+data.replaceAll('/n','<br>')+'</div>');
   
        })
  .fail(function( error ) {
    console.error( "Error saving data: " + error );
  });
    }

</script>


</body>
</html>
