<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
      /* Set the overall style for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Set the style for the left sidebar */
      .sidebar {
        background-color: #333;
        color: #fff;
        width: 200px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
      }
      
      /* Set the style for the main page content */
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      
      /* Set the style for the textarea and button */
      textarea {
        width: 90%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>My Sidebar</h2>
      <textarea  id="resume" placeholder="Enter some text here..."></textarea>
      <button onclick="askai()">Submit</button>
    </div>
    <div class="content">
      <h1>Welcome to My Page</h1>
      <p>This is the main page content. It can include text, images, and other elements.</p>
    </div>

<script>
  var questions = ["List all the linkedin skills based on this resume "];
    function askai(q){
        prompt = questions[q] + $("#resume").val();
        scriptkey = "AKfycbwPfgbUDEaZF_aGu6QNT3Nmzvx9SK290QUWRGC66PLSM3xVCOKsRqEjldWPvvGwiF2aIA";
        url ="https://script.google.com/macros/s/"+scriptkey+"/exec"
        $.post( url, { Q: prompt, W: "you are an assistant" })
        .done(function( data ) {
             console.log(data);
        $(".sidebar").append('<textarea style="background: rgb(246, 246, 244);border: 1px solid gray;width: 200px;height: min-content;border-radius: 10px;padding: 4px;bottom: 0px;overflow: overlay;" cols="20" class="" rows="20">'+data+'</textarea>');
   
        })
  .fail(function( error ) {
    console.error( "Error saving data: " + error );
  });
    }

</script>


</body>
</html>
