<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI job guru</title>
    <style>
      /* Set the overall style for the page */
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
        margin: 0px;
        
        font-size: 16px;
      }
      
      /* Set the style for the left sidebar */
     
      .rescontent,.jdcontent {
        margin: 10px;
	margin-left:1px;
	width:100%;      
	margin-top:45px;
        padding: 10px;
	position:relative;
	display:none;
      }
      .rescontent{
	      display:block;
	    }
      #metaData{
          background:white;
          color: black;
          
          }
      #summary{
       padding:10px;
        padding-left:30px;
      }
      .answer{
       padding:10px;
        background:#eee;
		border-radius: 10px;
      }
      /* Set the style for the main page content */
      
      .leftpanel,.rightpanel{
	      width:45%;
	      float:left;
	      height:calc(100vh - 40px);
	      overflow:auto;
	      padding:10px;
	    }
	.leftpanel{
	     background:#eee;
	    }
      /* Set the style for the textarea and button */
      #resume,#description {
        width: 90%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        resize: none;
		background:white;
		color:#111;
		overflow: auto;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .question{
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        
      }
      button:hover {
        background-color: #3e8e41;
      }
	  .kws{
		  background:#efe;
		  padding:10px;
		  line-height: 35px;
		  border-radius: 10px;
	  }
      #nav_bar{
		    position: fixed;
		    width: 100%;
		    height: 30px;
		    background: #333;
		    color: white;
		    top: 0px;
		    left: 0px;
		    margin: 0px;
		    padding: 10px;
	    }
	#nav_title{
		font-size:20px;
		margin-left:100px;
		margin-right:200px;
		float:left;
	    }
	 .nav_btn{
		 margin-top: 1px;
    		 width: 100px;
		float:left; 
		 cursor:pointer;
		 font-size:16px;
		 font-weight:bold;
		 padding:10px;
	    }
	 .login{
		 float:right !important;
	    }
	.nav_btn:hover{
	       background:#555;
	    }
    </style>
     <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
	  <div id="nav_bar"><label id="nav_title">AI Guru </label><label class="nav_btn" onclick="$('.rescontent').show();$('.jdcontent').hide();"> Profile</label><label class="nav_btn" onclick="$('.jdcontent').show();$('.rescontent').hide();"> Job </label><label class="nav_btn login" onclick=""> login </label>	</div>		
    <div class="left rescontent">
	<div class='leftpanel'>	
      		<h2>Your profile</h2>
	 	 <div contenteditable="true"  id="resume" placeholder="Enter some text here..."></div>
	 	 <button id="savebtn">Save</button>
    	</div>
    	<div class="rightpanel">
		<h2> Resume 360 - AI enhanced </h2>
		<ul id="resextras" ></ul>
     		 
    	</div>
</div>	  
    <div class="jdcontent">
      <div class='leftpanel'>
      <h1>Job Description </h1>
      <p> Paste a job description below. And get AI enhanced Job details with questions.</p>
      <label id='jdskills'></label>
        <button onclick='$("#jd_section").toggle()'> Job Description </button>
        <section id="jd_section">
			<div contenteditable="true"   id="description" placeholder="Enter a job description..."></div>
        <button id='submit'>Process this</button>
	
        </section>
	</div>
	<div class="rightpanel">
		<h2> Job 360 - AI enhanced </h2>	
          <div id='summary'></div><br>
          
      <ul id="jdextras" ></ul>
      </div>
	    </div>
    <script src="resplus.js"></script>
    <div style="display: none;" id="hiddendiv"></div>
    <form id="postform" style="display: none;">
	    <input id="q" name="q" />
	    <button type="submit">submit</button>
	    </form>
</body>
</html>
